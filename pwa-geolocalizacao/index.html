<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>PWA Geolocation - Capturando a localizacao</title>
    <link rel="apple-touch-icon" href="images/pwa-icon-256.png" />
    <link rel="stylesheet" href="css/style.css" />
    <!--viewport para designers responsivos (mobo), content é a configuração-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="white" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="favicon.ico">
    <script type="module" src="js/main.js"></script>
</head>

<body class="fullscreen">
   <section class="container">
    <header class="cabecalho">
        <h1 class="titulo">PWA - Geolocation</h1>
    </header>
    <div class="conteudoLocalizacao">
        <p>
            Latitude: <span id="latitude">0.0</span>
        </p>
        <p>
            Longitude: <span id="longitude">0.0</span>
        </p>
        <div>
            <button class="botao" id="localizacao"> Capturar localização</button>
        </div>
    </div>

    </div>

    <div>
        <footer class="rodape">
            Progressive Web Application - Geolocation
        </footer>
    </div>
   </section>
   <script src="js/main.js"></script>
</body>

</html>

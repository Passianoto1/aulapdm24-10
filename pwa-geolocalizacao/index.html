<!DOCTYPE html>
<html lang="pt">

<head>
    <meta charset="UTF-8">
    <title>PWA Geolocation - Capturando a localizacao</title>
    <link rel="apple-touch-icon" href="images/pwa-icon-256.png" />
    <link rel="stylesheet" href="css/style.css" />
    <!--viewport para designers responsivos (mobo), content é a configuração-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="theme-color" content="white" />
    <link rel="manifest" href="manifest.json" />
    <link rel="icon" href="favicon.ico">
    <script type="module" src="js/main.js"></script>
</head>

<body class="fullscreen">
   <section class="container">
    <header class="cabecalho">
        <h1 class="titulo">PWA - Geolocation</h1>
    </header>
    <div class="conteudoLocalizacao">
        <p>
            Latitude: <span id="latitude">0.0</span>
        </p>
        <p>
            Longitude: <span id="longitude">0.0</span>
        </p>
        <div>
            <button class="botao" id="localizacao"> Capturar localização</button>
        </div>
        <div class="mapouter">
            <div class="gmap_canvas">
                <iframe width="600" height="500" id="gmap_canvas" src="https://maps.google.com/maps?q=2880%20Broadway,%20New%20York&t=&z=13&ie=UTF8&iwloc=&output=embed" frameborder="0" scrolling="no" marginheight="0" marginwidth="0">

                </iframe><a href="https://embedgooglemap.net/124/">

                </a>
                <br>
                <style>.mapouter{position:relative;text-align:right;height:500px;width:600px;}</style>
                <a href="https://www.embedgooglemap.net">

                </a>
                <style>.gmap_canvas {overflow:hidden;background:none!important;height:500px;width:600px;}</style>
            </div>
        </div>
    </div>

    </div>

    <div>
        <footer class="rodape">
            Progressive Web Application - Geolocation
        </footer>
    </div>
   </section>
   <script src="js/main.js"></script>
</body>

</html>
